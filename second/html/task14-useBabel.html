<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>task-14</title>    
<link rel="shortcut icon" href="../img/favicon.ico">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
</head>
<body>
  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>
<script type="text/javascript">
var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
"use strict";

(function () {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var lists = document.getElementById("aqi-list");
  var newLists = document.createDocumentFragment();
  aqiData.filter(function (city) {
    return city[1] >= 60;
  }).sort(function (a, b) {
    return b[1] - a[1];
  }).forEach(function (city, i) {
    var str = "第" + (i + 1) + "名: " + city[0] + "," + city[1];
    var li = document.createElement("li");
    li.appendChild(document.createTextNode(str));
    newLists.appendChild(li);
  });
  lists.appendChild(newLists);
})();
</script>
</body>
</html>
