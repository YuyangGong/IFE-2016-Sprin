<!DOCTYPE html>

<body>
  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>
<script type="text/javascript">
var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
( () => {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  //ES6语法书写，如有需要可以通过Babel转成ES5
  let lists=document.getElementById("aqi-list");
  let newLists=document.createDocumentFragment();
  aqiData.filter(city => city[1]>=60).sort((a,b)=>b[1]-a[1]).forEach((city,i) => {
    let str=`第${i+1}名: ${city[0]},${city[1]}`;
    let li=document.createElement("li");
    li.appendChild(document.createTextNode(str))
    newLists.appendChild(li);
  })
  lists.appendChild(newLists);
})();
</script>
</body>
</html>
