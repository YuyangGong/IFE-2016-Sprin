<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>task08-useBootstrap</title>
  <link rel="shortcut icon" href="../img/favicon.ico">

<body>
	<div class="container">
		<div class="col-md-4 col-xs-6"><div></div></div>

		<div class="col-md-6 col-xs-6"><div></div></div>
		<div class="col-md-3 col-xs-3"><div></div></div>
		<div class="col-md-1 col-xs-2"><div></div></div>
		<div class="col-md-1 col-xs-2"><div></div></div>
		<div class="col-md-2 col-xs-8"><div></div></div>
		<div class="col-md-2 col-xs-3"><div></div></div>
		<div class="col-md-6 col-xs-3"><div></div></div>
	</div>
</body>
</html>
